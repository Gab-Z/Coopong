<html>

<head>
    <meta charset="utf8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src *">
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/flex.css" />
    <link rel="icon" type="image/png" href="img/asterisques_150x150.png" />
    <title>Coopong</title>

</head>

<body class="fcnscc">
  <div id="topBand" class="frnsss">
    <div id="logoContainer" class="fcncss">
      <img id="logo" src="img/logo_afev.png"/>
      <img id="bandeau_top" src="img/title.svg"/>
    </div>
    <div id="menuButCont" class="frnecc">
      <button id="menu_but" clickAction="true" class="icon frnccc">m</button>
    </div>
  </div>
  <div id="mainBody" class="fcnsss">
    <div id="wraper" class="fcnsss">

      <form id="form" class="fcnscc" >
        <div id="box_civilite" class="fcnscc">
          <div class="field_name"><span>Civilité: </span></div>
            <div class="frnccc fullW">
              <div class="fcnscc radioCont">
                <input type="radio" name="civilite" id="Mme" value="Mme" autocomplete="off"/>
                <label for="Mme" class="frnscc"><div class="txtCont"><span>Mme</span></div><div class="retroCont"><span></span></div></label>
              </div>
              <div class="fcnscc radioCont">
                <input type="radio" name="civilite" id="M." value="M." autocomplete="off"/>
                <label for="M." class="frnscc"><div class="txtCont"><span>M.</span></div><div class="retroCont"><span></span></div></label>
              </div>
          </div>
        </div>

        <label for="prenom" class="inputRow fcnscc">
          <div  class="field_name"><span>Prénom: </span></div>
          <div class="inputWrapper"><input id="prenom" name="prenom" type="text" required="true" autocomplete="off"/></div>
        </label>

        <label for="nom" class="inputRow fcnscc">
          <div class="field_name"><span>Nom: </span></div>
          <div class="inputWrapper"><input id="nom" name="nom" type="text" required="true" autocomplete="off"/></div>
        </label>

        <label for="email" class="inputRow fcnscc">
          <div class="field_name"><span>Email: </span></div>
          <div class="inputWrapper"><input id="email" name="email" type="email" required="true" autocomplete="off"/></div>
        </label>

        <label for="portable" class="inputRow fcnscc">
          <div class="field_name"><span>Portable: </span></div>
          <div class="inputWrapper"><input id="portable" name="portable" type="tel" required="true" autocomplete="off"/></div>
        </label>

        <div id="submitWrapper">
          <input id="submit" type="image" src="img/bouton_envoyer.gif"/>
        </div>

      </form>

      <div id="menu" class="invisible fcnsss" fakeParent="menu_but">
        <button id="download" class="toolBut frnsss">
          <div class="icoCont fcnccc"><span>b</span></div>
          <div class="txtCont frwscc"><span>Enregistrer les coupons au format CSV</span></div>
        </button>
        <button id="showCouponsList" class="toolBut frnsss">
          <div class="icoCont fcnccc"><span>a</span></div>
          <div class="txtCont frwscc"><span>Afficher les coupons</span></div>
        </button>
        <button id="deleteCoupons" class="toolBut frnsss">
          <div class="icoCont fcnccc"><span>w</span></div>
          <div class="txtCont frwscc"><span>Supprimer les coupons, vider la mémoire</span></div>
        </button>
      </div>


    </div>



  </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
